<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>剑阁县委组织部“12380”举报网站-举报</title>

    <link rel="stylesheet" href="./css/index.css"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="./js/html5shiv.js"></script>
    <script src="./js/respond.min.js"></script>
    <![endif]-->
    <script type = "text/javascript" src = "./js/checkCode.js"></script>
</head>
<body>
<div class="contain_div">
    <div class="container">

        <!-- 顶部大标题图片-->
        <div class="top_title">

        </div>
        <div class="main clearfix">

            <!-- 左侧导航栏-->
            <div class="main_left pull-left">
                <ul class="main_nav">
                    <li><a href="./index.html">首&nbsp;&nbsp;页</a></li>
                    <li><a href="./rules.html">法律法规</a></li>
                    <li><a href="./notice.html">举报须知</a></li>
                    <li><a href="./callback.html">反馈查询</a></li>
                    <li><a href="./suggest.html">意见建议</a></li>
                    <li><a href="#">友情链接</a></li>
                </ul>
            </div>

            <!-- 右侧举报表单容器-->
            <div class="main_right pull-left">
                <div class="main_right_title">举报</div>
                <div class="main_report">

                    <!-- 举报表单-->
                    <form class="form-horizontal">
                        <div class="col-sm-12 text-center report_title">举报人信息（注意：标有 <span class="report_tip">*</span>的必须填写）</div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                            </div>
                            <label for="id_code" class="col-sm-2 control-label"><span class="report_tip">*</span>认证码：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="id_code" placeholder="请输入认证码"/>
                            </div>
                            <div class="col-sm-2">
                                <input type = "button" id="report_code" onclick="createCode('report_code');"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex" class="col-sm-2 control-label">性别：</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="sex">
                                    <option>==请选择==</option>
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </div>
                            <label for="nation" class="col-sm-2 control-label">民族：</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="nation">
                                    <option>==请选择==</option>
                                    <option>汉族</option>
                                    <option>回族</option>
                                    <option>其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="political_status" class="col-sm-2 control-label">政治面貌：</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="political_status">
                                    <option>==请选择==</option>
                                    <option>中共党员</option>
                                    <option>共青团员</option>
                                    <option>群众</option>
                                    <option>其他</option>
                                </select>
                            </div>
                            <label for="phonenumber" class="col-sm-2 control-label">联系电话：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="phonenumber" placeholder="请输入联系电话"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_num" class="col-sm-2 control-label">身份证号：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="id_num" placeholder="请输入身份证号"/>
                            </div>
                            <label for="area" class="col-sm-2 control-label">所属地区：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="area"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="postalcode" class="col-sm-2 control-label">邮政编码：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="postalcode" placeholder="请输入邮政编码"/>
                            </div>
                            <label for="address" class="col-sm-2 control-label">住址：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="address" placeholder=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work_place" class="col-sm-2 control-label">工作单位：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="work_place" placeholder="请输入工作单位"/>
                            </div>
                            <label for="job" class="col-sm-2 control-label">职务或身份：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="job" placeholder=""/>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center report_title">被举报单位信息（注意：标有 <span class="report_tip">*</span>的必须填写）</div>
                        <div class="form-group">
                            <label for="name_or_unit" class="col-sm-2 control-label"><span class="report_tip">*</span>单位名称：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="name_or_unit" placeholder="请输入被举办人姓名">
                            </div>
                            <label for="level" class="col-sm-2 control-label"><span class="report_tip">*</span>级别：</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="level">
                                    <option>==请选择==</option>
                                    <option>省级</option>
                                    <option>其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reported_area" class="col-sm-2 control-label">所属地区：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="reported_area" placeholder="请输入被举报人所属地区">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reported_unit_or_adress" class="col-sm-2 control-label"><span class="report_tip">*</span>地址：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="reported_unit_or_adress" placeholder="请输入被举报人单位地址">
                            </div>
                        </div>
                        <div class="col-sm-12 text-center report_title">举报信正文（注意：标有 <span class="report_tip">*</span>的必须填写）</div>
                        <div class="form-group">
                            <label for="problem_type" class="col-sm-2 control-label">问题类别：</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="problem_type">
                                    <option>==请选择==</option>
                                    <option>经济</option>
                                    <option>其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="main_problem" class="col-sm-2 control-label">主要问题：</label>
                            <div class="col-sm-9">
                                <textarea class="report_content" id="main_problem"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-4">
                                <button type="submit" class="btn btn-primary" onclick = "validate('id_code');">提交</button>
                            </div>
                            <div class="col-sm-2">
                                <button type="reset" class="btn btn-primary">清除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="text-center">
                COPYRIGHT 2015  中共广元市剑阁县委组织部  ALLRIGHT RESERVED
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function(){
        createCode('report_code');
    }
</script>
</body>
</html>
