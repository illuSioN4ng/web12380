<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>剑阁县委组织部“12380”举报网站-反馈查询</title>

    <link rel="stylesheet" href="./css/index.css"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- 验证码js导入-->
    <script type = "text/javascript" src = "./js/checkCode.js"></script>
</head>
<body>
<div class="contain_div">
    <div class="container">

        <!-- 顶部标题图片-->
        <div class="top_title">

        </div>

        <!-- 主体内容-->
        <div class="main clearfix">

            <!-- 左侧导航栏-->
            <div class="main_left pull-left">
                <ul class="main_nav">
                    <li><a href="./index.html">首&nbsp;&nbsp;页</a></li>
                    <li><a href="./rules.html">法律法规</a></li>
                    <li><a href="./notice.html">举报须知</a></li>
                    <li><a href="./callback.html" class="active">反馈查询</a></li>
                    <li><a href="./suggest.html">意见建议</a></li>
                    <li><a href="#">友情链接</a></li>
                </ul>
            </div>

            <!-- 右侧内容-->
            <div class="main_right pull-left">
                <div class="main_right_title">反馈查询</div>
                <div class="main_callback">

                    <!-- 反馈查询表单-->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="search_id" class="col-sm-2 control-label">查询码</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="search_id" placeholder="请输入查询码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="identification_code" class="col-sm-2 control-label">验证码</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control pull-left" id="identification_code" placeholder="请输入验证码">
                            </div>
                            <div class="col-sm-1">
                                <input type = "button" id="code" onclick="createCode('code');"/>
                            </div>
                            <div class="col-sm-5">
                                <div class="tip">如果看不清点击可以更换</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 col-sm-offset-2">
                                <button type="submit" class="btn btn-default" onclick = "return validate(inputCheck);">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="text-center">
                COPYRIGHT 2015  中共广元市剑阁县委组织部  ALLRIGHT RESERVED
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function(){
        createCode('code');
    }
    var inputCheck = document.getElementsByClassName("form-control");
</script>
</body>
</html>
